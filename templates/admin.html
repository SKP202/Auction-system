<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #333333;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
        .card .timer {
            font-size: 18px;
            color: red;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .action-buttons button, .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            margin-top: 40px;
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Auctions List</h2>
    <div class="card-container">
        {% for auction in auctions %}
        <div class="card">
            <img src="{{ auction.image }}" alt="Auction Image">
            <h3>{{ auction.description }}</h3>
            <p>Current Bid:
                {% if auction.bids|length > 0 %}
                    {{ auction.bids[-1].amount }}
                {% else %}
                    {{ auction.starting_price }}
                {% endif %}
            </p>
            <p class="timer" data-end-date="{{ auction.end_date }}"></p>
            <div class="action-buttons">
                <button onclick="location.href='/edit_auction/{{ auction.id }}'">Edit</button>
                <form action="/delete_auction/{{ auction.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="button-container">
        <button onclick="location.href='/create_auction'">Create Auction</button>
    </div>
    <button class="logout-button" onclick="location.href='/logout'">Log out</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timers = document.querySelectorAll('.timer');
            timers.forEach(timer => {
                const endDate = new Date(timer.getAttribute('data-end-date')).getTime();
                const updateTimer = () => {
                    const now = new Date().getTime();
                    const distance = endDate - now;
                    if (distance < 0) {
                        timer.innerHTML = "Auction ended";
                        return;
                    }
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                };
                updateTimer();
                setInterval(updateTimer, 1000);
            });
        });
    </script>
</body>
</html>
