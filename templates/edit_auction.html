<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Auction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #333333;
            border-radius: 10px;
            background-color: #ffffff;
        }
        label, input, textarea, button {
            margin: 5px;
        }
        input, textarea, button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/edit_auction/{{ auction.id }}" method="post" enctype="multipart/form-data">
        <h1>Edit Auction</h1>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ auction.description }}</textarea><br>
        <label for="end_date">End Date:</label>
        <input type="datetime-local" id="end_date" name="end_date" value="{{ auction.end_date }}" required><br>
        <label for="starting_price">Starting Price:</label>
        <input type="number" id="starting_price" name="starting_price" step="0.01" min="0" value="{{ auction.starting_price }}" required><br>
        <button type="submit">Update Auction</button>
    </form>
</body>
</html>
